<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the number</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conatiner">
        <div class="game-board animated slideInDown">
            <h1>Guess the number game</h1>
            <div class="level">
            <h3>Select difficulty level first to unlock the controls</h3>
                <div class="three-levels">
                    <button class="ui vertical animated green button" id="easy">
                        <span class="hidden content">0-10</span>
                        <span class="visible content">Easy</span>
                    </button>
                </div>

                <div class="three-levels">
                <button class="ui vertical animated yellow button" id="medium">
                    <span class="hidden content">0-100</span>
                    <span  class="visible content">Medium</span>
                </button>
                </div>

                <div class="three-levels">
                <button class="ui vertical animated red button" id="hard">
                    <span class="hidden content">0-1000</span>
                    <span class="visible content">Hard</span>
                </button>
                </div>
            </div>

            <div class="input-con">
                <div class="ui input focus">
                    <input type="text" placeholder="Enter" id="enteredValue">
                </div>
                <button class="btn btn-primary"  id="submitClick"><i class="fas fa-question-circle"></i>&ensp;Guess</button>
                <button class="btn btn-success"  id="greenRestart"><i class="fas fa-redo"></i>&ensp;Restart</button>
                <button class="btn btn-danger"  id="redRestart"><i class="fas fa-redo"></i>&ensp;Restart</button>
            </div>

            <div class="message-con">
                <h3 id="chanceView"></h3>
                <h4 id="msg"></h4>
            </div>

        </div>
    </div>

    <p>&copy; 2019, Saleh Ibne Omar</p>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
